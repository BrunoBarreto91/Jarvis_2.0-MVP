version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Ativa o pnpm v10 conforme seu package.json
        - corepack enable
        - corepack prepare pnpm@10.4.1 --activate
        - pnpm install
    build:
      commands:
        # Gera o build do frontend e do servidor
        - pnpm run build
  artifacts:
    # O SEU Vite entrega o site nesta pasta espec√≠fica
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
