name: Deploy Jarvis UI to S3

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Inject API URL
        run: sed -i 's|/api/trpc|https://ucwealuc67.execute-api.us-east-1.amazonaws.com/api/trpc|g' client/src/main.tsx

      - name: Build
        run: pnpm run build
        env:
          VITE_APP_TITLE: "Jarvis 2.0"
          VITE_APP_ID: "jarvis-app"
          VITE_OAUTH_PORTAL_URL: "https://manus.im"
          VITE_API_BASE_URL: "https://ucwealuc67.execute-api.us-east-1.amazonaws.com"

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'jarvis-user-interface'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'dist'
