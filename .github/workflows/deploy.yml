name: Deploy Jarvis Full Stack

on:
  push:
    branches: [ main ]

jobs:
  # --- JOB 1: INFRAESTRUTURA E BACKEND (O CÉREBRO) ---
  terraform-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis_Server_backend/jarvis-serverless
    env:
      TF_VAR_admin_setup_key: ${{ secrets.ADMIN_SETUP_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-east-1'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

  # --- JOB 2: INTERFACE (O CORPO) ---
  build-and-deploy-ui:
    needs: terraform-backend # Só faz o front se o back estiver ok
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          VITE_APP_TITLE: "Jarvis 2.0"
          VITE_API_BASE_URL: "https://ucwealuc67.execute-api.us-east-1.amazonaws.com"
          # Adicionada a chave aqui também caso o front precise enviá-la
          VITE_ADMIN_SETUP_KEY: ${{ secrets.ADMIN_SETUP_KEY }}

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'jarvis-user-interface'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'dist/public'
