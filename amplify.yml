version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    excludeFiles:
      - 'index.js'  # Exclui o arquivo do servidor Node.js
  cache:
    paths:
      - node_modules/**/*
