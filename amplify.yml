version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # ajuste conforme seu projeto (pode ser 'build', 'out', etc.)
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
